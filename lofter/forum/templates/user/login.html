{% load  staticfiles %}

<!DOCTYPE html>
<html lang="zh">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <script src="{% static "forum/js/jquery-1.11.3.js" %}"></script>
        <script src="{% static "forum/js/bootstrap.min.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "forum/bootstrap.min.css" %}" />
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">


    <!-- Include all compiled plugins (below), or include individual files as needed -->

        <title>base model</title>

    </head>
     <link rel="stylesheet" type="text/css"href="{% static "forum/login.css" %}">

<body>
<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active" >
         <img  src="{% static "images/beijing.jpg" %}" alt="First slide">
      </div>
      <div class="item">
         <img  src="http://imgcdn.ph.126.net/CtX_1euXZuiTns9raM7ssQ==/6608415627143877023.jpg" alt="Second slide">
      </div>
      <div class="item">
         <img src="http://imgcdn.ph.126.net/CtX_1euXZuiTns9raM7ssQ==/6608415627143877023.jpg" alt="Third slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel"
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel"
      data-slide="next">&rsaquo;</a>
    <div class="login-box" style="margin: 0 auto">
   <div class="form-inline">
        </div>
      <div class="form-inline1" >
    <form  method="post" action="" class="form-inline-inner">
        {% csrf_token %}
        <div class="input-1">
            <lable for="exampleInputName2" ></lable>
            <input name="username" type="text" class="form-control" id="username" placeholder="Lofter" >
        </div>
        <div class="input-2">
            <label for="exampleInputPassword1"></label>
            <input name="password" type="password" class="form-control" id="password" PLACEHOLDER="密码">
        </div>
        <div class="input-3">

            <input name="captcha" type="text" class="form-control" id="captcha" PLACEHOLDER="验证码">
        </div>
        <div class="get_captcha">
            <img onclick="this.setAttribute('src','/forum/get_captcha/?nocache='+Math.random());" src="{% url "forum:get_captcha" %}">
        </div>
        <div class="login-1"><button type="button" class="btn" >登陆</button></div>
    </form>
          <div style="clear: both"></div>
      </div>
        <div style="clear: both"></div>
        </div>

</div>
<script>
    $(function(){
        $('.btn').click(function(){
            var user = $(':input[id=username]').val(),
                 pwd = $(':input[type=password]').val(),
                 captcha = $(':input[id=captcha]').val();

           if (user !="" && pwd !=""){
                $.ajaxSetup({
                    data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
                });
               $.ajax({
                   type:'POST',
                   dataType: 'json',
                   url:"{% url "forum:login" %}",
                   data:{'username':user,
                       'password':pwd,
                       'captcha':captcha
                   },
                   success: function (data){
                       location.href=data.url

                   }

               });
           }
        });
    });
</script>
</body>

</html>
