{% load staticfiles %}
<head>
    <script type="text/javascript" charset="utf-8">
        window.UEDITOR_HOME_URL = "/static/ueditor/";
    </script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/ueditor/themes/default/css/ueditor.min.css"/>
</head>
<div class="ceshi">
    <div class="edit-background-screen"></div>
    <div class="edit-background-screen-1">
        <div class="edit-decorator"></div>
        <div class="edit-inner">
            <div class="edit-inner-1">
                <div class="edit-box">
                    <div class="edit-icon">
                        <a class="img-user">
                            <img src="{{ user.common_user.avatar.url }}"/>
                        </a>
                    </div>
                    <div class="edit-content-box">
                        <div class="edit-content-box-decorator"></div>
                        <div class="remove">sad</div>
                        <div class="edit-content-box-inner">
                            <div class="edit-content-box-inner-out">
                                <div class="edit-body">
                                    <div class="user-name-box">
                                        {{ user.common_user.user_name }}
                                    </div>
                                    <div class="edit-imgs">
                                        <div class="edit-img-box">
                                            {% if img_num == 1 %}
                                                {% for img in topic.topic_picture.all %}
                                                    <div class="img img-big"><img src="{{ img.picture.url }}"/></div>
                                                {% endfor %}
                                            {% else %}
                                                {% for img in topic.topic_picture.all %}

                                                    <div class="img img-small">
                                                        <img src="{{ img.picture.url }}"/>
                                                        <div class="oparator">
                                                            <span class="operate remove-img"></span>
                                                            <span class="operate note"></span>
                                                            <span class="operate rotate"></span>
                                                        </div>
                                                    </div>


                                                {% endfor %}
                                            {% endif %}
                                            <div class ="img-clear" style="clear:both"></div>
                                        </div>
                                        {% if count < 10%}
                                            <div class="filePicker">继续添加</div>
                                        {% endif %}
                                        <div style="clear:both"></div>
                                    </div>
                                    <div style="width: 550px; height: 300px; z-index:500">
                                        <textarea id="content" name="content" style="width:555px;height:200px;line-height:18px;"></textarea>
                                        <div class="foot-button">
                                            <button class="publish-but ztg"><span>发布</span></button>
                                            <div>
                                                <button class="preview-but ztg"><span>预览</span></button>
                                                <div>
                                                    <div></div>
                                                </div>
                                            </div>
                                            <button class="cancel-but ztg"><span>取消</span></button>

                                        </div>
                                    </div>
                                    <div style="clear:both"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div style="clear:both"></div>

                </div>

            </div>
            <div style="clear:both"></div>
        </div>
        <div style="clear:both"></div>
    </div>

    <script>
        $(function(){
            var uploader = WebUploader.create({
                // 选完文件后，是否自动上传。
                auto: true,
                thumb:true,
                // swf文件路径
                swf: '/static/forum/Uploader.swf',

                // 文件接收服务端。
                server: '/forum/post_setting/',

                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: $('.filePicker'),

                //只允许选择图片
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                },

                fileNumLimit:300,
                duplicate:true,

            });
            uploader.on('uploadSuccess', function (file, response) {
                if(response.error){
                    alert('no')
                }
                else{

                    if($('.edit-img-box').children('.img-big').length==0 && $('.edit-img-box').children('.img.img-small').length==0 ){
                        $('.img-clear').before('<div class="img img-big">'+'<img src='+response.address+'/>'+
                                        '<div class="oparator">'+
                                '<span class="operate remove-img">'+'</span>'+
                                '<span class="operate note">'+'</span>'+
                                '<span class="operate rotate">'+'</span>'+
                                '</div>'+

                                '</div>');


                    }
                    else{
                        $('.img-big').attr('class','img img-small').append('<div class="oparator">'+
                                '<span class="operate remove-img">'+'</span>'+
                                '<span class="operate note">'+'</span>'+
                                '<span class="operate rotate">'+'</span>'+
                                '</div>'+'</div>');

                        $('.img-clear').before('<div class="img img-small">'+'<img src='+response.address+'/>'+
                                '<div class="oparator">'+
                                '<span class="operate remove-img">'+'</span>'+
                                '<span class="operate note">'+'</span>'+
                                '<span class="operate rotate">'+'</span>'+
                                '</div>'+'</div>'
                        );

                    }

                };
                setTimeout(function () {
                    var h=$('.edit-inner-1').height();

                $('.edit-inner').css('height',h+200+'px');
                $('.edit-background-screen').css('height',h+200+'px');
                },200);


            });


            $(document).on('mouseenter','.img',function(){
                $(this).find('.oparator').show()
            });
            $(document).on('mouseleave','.img',function(){
                $(this).find('.oparator').hide()
            });
            $(document).on('click','.remove-img',function(){
                $(this).parents('.img').remove();
                var child = $('.edit-img-box').children('.img');

                if (child.length==1){
                    child.removeClass('img-small').addClass('img-big');

                }
                var h=$('.edit-inner-1').height();

                $('.edit-inner').css('height',h+200+'px');
                $('.edit-background-screen').css('height',h+200+'px');

            });


        });
        var ue=new UE.getEditor('container', {
            toolbars: [
                [ 'blockquote','link','bold','underline',]
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true});
        ue.render('content');

    </script>
    <style type="text/css">
        .webuploader-pick{
            width: 550px;
            background: white;
            color: rgba(121, 111, 119, 1);
        }
    </style>
</div>
